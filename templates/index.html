<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EditxArfoo</title>
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
  <div class="container">
    <!-- Profile Section -->
    <div class="profile-section">
      <img src="/static/images/profile.jpg" class="profile-pic" alt="Profile Picture">
      <h2>@EditxArfoo</h2>
      <p>Gamer | Developer | Creator</p>

      <!-- Social & Gaming Links -->
      <div class="social-links">
        <a href="https://instagram.com/yourid" target="_blank">Instagram</a>
        <a href="https://youtube.com/yourid" target="_blank">YouTube</a>
        <a href="https://discord.com/yourid" target="_blank">Discord</a>
      </div>
    </div>

    <!-- Story Highlights -->
    <div class="stories">
      <h3>Highlights</h3>
      <div class="highlight-container">
        <div class="highlight">
          <img src="/static/images/sample.jpg" alt="Highlight">
          <p>Story 1</p>
        </div>
        <div class="highlight">
          <img src="/static/images/sample.jpg" alt="Highlight">
          <p>Story 2</p>
        </div>
      </div>
    </div>

    <!-- Posts Section -->
    <div class="posts">
      <div class="post">
        <img src="/static/images/sample.jpg" alt="Post Image">
        <div class="actions">
          <button class="like">Like</button>
          <button class="comment">Comment</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
